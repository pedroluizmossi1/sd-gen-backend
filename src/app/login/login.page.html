<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Log In</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
    
  <form [formGroup]="loginForm">
    <ion-item>
      <ion-label position="floating">Username</ion-label>
      <ion-input formControlName="username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" formControlName="password"></ion-input>
    </ion-item>
  </form>
  <ion-row>
      <ion-col>
        <ion-button id="login-button" expand="full" color="primary" (click)="login()" disabled>Login</ion-button>
      </ion-col>
      <ion-col>
        <ion-button id="register-button" expand="full" color="secondary" (click)="register()">Register</ion-button>
      </ion-col>
    </ion-row>
</ion-content>
