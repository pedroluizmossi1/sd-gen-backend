      <ion-title></ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-list [inset]="true">
      <ion-item button>
        <ion-label (click)="logout()">Logout</ion-label>

      <ion-item>
        <ion-label><a routerLink="/menu/informacoes">Informações</a></ion-label>

      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>

      <ion-title></ion-title>
    </ion-toolbar>
  </ion-header>
</div>
